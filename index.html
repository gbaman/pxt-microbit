<!doctype html>
<html lang="en" data-manifest="" data-framework="typescript">

<head>
    <meta charset="utf-8">
    <title>@targetname@</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="/pxt-microbit/sim.webmanifest">
    
    <link rel="apple-touch-icon" sizes="57x57" href="/static/icons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/static/icons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/static/icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/static/icons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/static/icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/static/icons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/static/icons/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/static/icons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/icons/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="/static/icons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/static/icons/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="/static/icons/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/static/icons/favicon-16x16.png" sizes="16x16">
    <link rel="mask-icon" href="/static/icons/safari-pinned-tab.svg" color="#000000">
    <link rel="shortcut icon" href="/static/icons/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="@targetname@">
    <meta name="application-name" content="@targetname@">
    <meta name="msapplication-TileColor" content="#9f00a7">
    <meta name="msapplication-TileImage" content="/static/icons/mstile-144x144.png">
    <meta name="msapplication-config" content="/static/icons/browserconfig.xml">
    <meta name="theme-color" content="#9f00a7">    
</head>

<body role="application">
    <div id='loading' class="ui active inverted dimmer">
        <div class="ui text large loader">loading...</div>
    </div>

    <div id='content'>
    </div>

    <div id='msg'>
        <div id='errmsg' class="ui red inverted segment"></div>
        <div id='warnmsg' class="ui orange inverted segment"></div>
        <div id='infomsg' class="ui teal inverted segment"></div>
        <div id='compilemsg' class="ui ignored info message"></div>
    </div>

    <style type="text/css">
        @import "/pxt-microbit/semantic.css";
        @import "/pxt-microbit/custom.css";
        @import "/pxt-microbit/icons.css";
    </style>
    <script>
        // This line gets patched up by the cloud
        var pxtConfig = {
    "relprefix": "/pxt-microbit/",
    "workerjs": "/pxt-microbit/worker.js",
    "tdworkerjs": "/pxt-microbit/tdworker.js",
    "pxtVersion": "0.0.0",
    "pxtRelId": "",
    "pxtCdnUrl": "/pxt-microbit/",
    "targetVersion": "0.0.0",
    "targetRelId": "",
    "targetCdnUrl": "/pxt-microbit/",
    "simUrl": "/pxt-microbit/simulator.html",
    "runUrl": "/pxt-microbit/run.html",
    "isStatic": true
};
    </script>

    <script type="text/javascript" src="/pxt-microbit/lzma/lzma_worker-min.js"></script>
    <script type="text/javascript" src="/pxt-microbit/jquery.js"></script>
    <script type="text/javascript" src="/pxt-microbit/typescript.js"></script>
    <script type="text/javascript" src="/pxt-microbit/blockly/blockly_compressed.js"></script>
    <script type="text/javascript" src="/pxt-microbit/blockly/blocks_compressed.js"></script>
    <script type="text/javascript" src="/pxt-microbit/blockly/msg/js/en.js"></script>
    <script type="text/javascript" src="/pxt-microbit/fuse/fuse.min.js"></script>
    <script type="text/javascript" src="/pxt-microbit/pxtlib.js"></script>
    <script type="text/javascript" src="/pxt-microbit/pxtblocks.js"></script>
    <script type="text/javascript" src="/pxt-microbit/pxtwinrt.js"></script>
    <script type="text/javascript" src="/pxt-microbit/pxteditor.js"></script>
    <script type="text/javascript" src="/pxt-microbit/pxtsim.js"></script>
    <script type="text/javascript" src="/pxt-microbit/semantic.js"></script>
    <script type="text/javascript">
        var appInsights=window.appInsights||function(config){
        function r(config){t[config]=function(){var i=arguments;t.queue.push(function(){t[config].apply(t,i)})}}var t={config:config},u=document,e=window,o="script",s=u.createElement(o),i,f;for(s.src=config.url||"//az416426.vo.msecnd.net/scripts/a/ai.0.js",u.getElementsByTagName(o)[0].parentNode.appendChild(s),t.cookie=u.cookie,t.queue=[],i=["Event","Exception","Metric","PageView","Trace"];i.length;)r("track"+i.pop());return r("setAuthenticatedUserContext"),r("clearAuthenticatedUserContext"),config.disableExceptionTracking||(i="onerror",r("_"+i),f=e[i],e[i]=function(config,r,u,e,o){var s=f&&f(config,r,u,e,o);return s!==!0&&t["_"+i](config,r,u,e,o),s}),t
        }({
            instrumentationKey:"e9ae05ca-350b-427a-9775-3ba3f6efabce",
            disableExceptionTracking: true
        });
        
        window.appInsights=appInsights;
    </script>
    <script id="mainscript" type="text/javascript" src="/pxt-microbit/main.js"></script>
    <xml id="blocklyToolboxDefinition" style="display: none">
        <category name="Loops" colour="120" category="50">
            <block type="controls_repeat_ext">
                <value name="TIMES">
                    <shadow type="math_number">
                        <field name="NUM">4</field>
                    </shadow>
                </value>
            </block>
            <block type="device_while">
                <value name="COND">
                    <shadow type="logic_boolean"></shadow>
                </value>
            </block>
            <block type="controls_simple_for">
                <value name="TO">
                    <shadow type="math_number">
                        <field name="NUM">4</field>
                    </shadow>
                </value>
            </block>
        </category>
        <category name="Logic" colour="210" category="49">
            <block type="controls_if" gap="8"></block>
            <block type="controls_if" gap="8">
                <mutation else="1"></mutation>
            </block>
            <block type="controls_if">
                <mutation else="1" elseif="1"></mutation>
            </block>
            <block type="logic_compare" gap="8">
                <field name="OP">LT</field>
                <value name="A">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <value name="B">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
            </block>
            <block type="logic_compare" gap="8">
                <value name="A">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <value name="B">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
            </block>
            <block type="logic_compare">
                <field name="OP">GT</field>
                <value name="A">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <value name="B">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
            </block>
            <block type="logic_operation" gap="8"></block>
            <block type="logic_operation" gap="8">
                <field name="OP">OR</field>
            </block>
            <block type="logic_negate"></block>
            <block type="logic_boolean" gap="8"></block>
            <block type="logic_boolean">
                <field name="BOOL">FALSE</field>
            </block>
        </category>
        <category name="Variables" colour="330" custom="VARIABLE" category="48">
        </category>
        <category name="Math" colour="230" category="47">
            <block type="math_arithmetic" gap="8">
                <value name="A">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <value name="B">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
            </block>
            <block type="math_arithmetic" gap="8">
                <value name="A">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <value name="B">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <field name="OP">MINUS</field>
            </block>
            <block type="math_arithmetic" gap="8">
                <value name="A">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <value name="B">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <field name="OP">MULTIPLY</field>
            </block>
            <block type="math_arithmetic">
                <value name="A">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <value name="B">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <field name="OP">DIVIDE</field>
            </block>

            <block type="device_random">
                <value name="limit">
                    <shadow type="math_number">
                        <field name="NUM">4</field>
                    </shadow>
                </value>
            </block>

            <block type="math_op2" gap="8">
                <value name="x">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <value name="y">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
            </block>
            <block type="math_op2" gap="8">
                <value name="x">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <value name="y">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <field name="op">max</field>
            </block>
            <block type="math_op3">
                <value name="x">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
            </block>
            <block type="math_number" gap="8">
                <field name="NUM">0</field>
            </block>
            <block type="math_number">
                <field name="NUM">1</field>
            </block>
        </category>
        <category colour="160" name="Text" category="46">
            <block type="text"></block>
            <block type="text_length">
                <value name="VALUE">
                    <shadow type="text">
                        <field name="TEXT">abc</field>
                    </shadow>
                </value>
            </block>
        </category>
        <category colour="260" name="Lists" category="45">
            <block type="lists_create_with">
                <mutation items="1"></mutation>
                <value name="ADD0">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
            </block>
            <block type="lists_length"></block>
        </category>
    </xml>
</body>

</html>
